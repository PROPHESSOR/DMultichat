<!Doctype html>
<html>

<head>
    <title>Multichat</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/api.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/colors.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/yt-emoji.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/context.css"/>

    <script src="http://cdn.staticfile.org/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/yt-emoji.js"></script>
</head>

<body>
    <div id="loader" class="fade">Загружаюсь...</div>
    <div id="fade" class="fade"></div>
    <div id="chat-box"></div>

    <div id="api-status">
        <ul>
            <li id="youtube-status">YOUTUBE</li>
            <li id="twitch-status">TWITCH</li>
            <li id="hitbox-status">HITBOX</li>
            <li id="beam-status">BEAM</li>
            <li id="dailymotion-status">DAILYMOTION</li>
        </ul>
    </div>

    <div id="contextmenu">
        <ul class="context-items">
            <li onclick="ContextMenu.action.toggleBackground()">Показать/скрыть фон</li>
            <li onclick="ContextMenu.action.toggleApi()">Показать/скрыть состояние трансляции</li>
        </ul>
        <hr/>
            <ul class="context-items">
                <li style="-webkit-app-region: drag; cursor: move;">Место для перемещения</li>
            </ul>
        <hr/>
        <ul class="context-items">
            <li onclick="ContextMenu.action.reload()">Перезапустить</li>
            <li onclick="ContextMenu.action.close()">Закрыть</li>
        </ul>
    </div>
</body>

</html>
